<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>GuestBook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
     crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">SUPER STRONKA</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
            <li class="nav-item">
              <a href="{{ url_for('aboutme') }}" class="nav-link">About me</a>
            </li>
            <li class="nav-item"><a href="{{ url_for('gallery') }}" class="nav-link">Gallery</a></li>
            <li class="nav-item"><a href="{{ url_for('contact') }}" class="nav-link">Contact</a></li>
            <li class="nav-item active"><a href="{{url_for('guestbook')}}" class="nav-link">Guestbook</a></li>
        </ul>
      </nav>
    
    <h1>Księga gości</h1>
    <form action="/addcomment" method="GET">
        <input class="ui secondary button" type="submit" value="Dodaj wpis">
    </form>
    <div class="ui container comments" style="font-size: large">
        {% for result in data %}
            <div class="comment" style="margin-top: 30px">
                <div class="content">
                    <span class="authour">{{result.name}}</span>
                    <div class="metadata">
                        <span class="date">{{result.date}}</span>
                    </div>
                    <div class="text">{{result.text}}</div>
                </div>
                <form action="/delete" method="POST" style="display: inline-block">
                    <input type="hidden" name="id" value="{{result.id}}">
                    <input type="submit" value="Usuń" class="ui red button">
                </form>
                <form action="/edit" method="POST" style="display: inline-block">
                    <input type="hidden" name="id" value="{{result.id}}">
                    <input type="submit" value="Edytuj" class="ui teal button">
                </form>

            </div>
        {% else %}
            <p>Brak wpisów </p>
        {% endfor %}
    </div>
